<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,500&family=Seaweed+Script&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="left">
      <div class="logoContainer">
        <img src="./images/logo.svg" alt="logo" class="logo" />
        <h1 id="companyName">Enclave Tourism</h1>
      </div>
      <p id="imgCredits">Photo by @haisondam on Unsplash</p>
    </div>
    <div class="right">
      <div class="intro">
          <img
            src="./images/logoblack.svg"
            alt="logo"
            class="logo"
            id="logoRight"
          />
          <p>
            Sign up with us to get started.<br />
            Use the code "<span>ENCLAVE</span>" to get 5% off!
            <br /><br /><em><span>Happy journey!</span></em>
          </p>
      </div>
      <form id="signUpForm" method="POST" action="javascript:void(0);">
        <legend>CREATE ACCOUNT:</legend>
        <section class="formRow">
          <div class="formField">
            <label for="firstName">FIRST NAME</label>
            <input type="text" name="firstName" />
          </div>
          <div class="formField">
            <label for="lastName">LAST NAME</label>
            <input type="text" name="lastName" />
          </div>
        </section>
        <section class="formRow" class="formField">
          <div class="formField">
            <label for="phone">PHONE</label>
            <input type="tel" name="phone" />
          </div>
          <div class="formField">
            <label for="email">EMAIL</label>
            <input type="email" name="email" />
          </div>
        </section>
        <section class="formRow">
          <div class="formField">
            <label for="password">PASSWORD</label>
            <input type="password" name="password" />
          </div>
          <div class="formField">
            <label for="confirmPassword">CONFIRM PASSWORD</label>
            <input type="password" name="confirmPassword" />
          </div>
        </section>
      </form>
      <div class="logIn">
        <input type="submit" form="signUpForm" value="SUBMIT">
        <p><a href="">Log in</a> to an existing acccount.</p>
    </div>
    <p id="copyrights">Â©Wrath (Elanchezhiyan2440@github)</p>
    </div>
  </body>
</html>
